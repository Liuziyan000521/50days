<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个项目步骤器</title>
</head>
<link rel="stylesheet" href="style.css" type="text/css">
<body>
<div class="container">
    <div class="progress_container">

        <div class="circle active">1</div>
        <div class="circle">2</div>

</div>

<script type="text/javascript" src="index.js"></script>
</html>
